<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>Input</p>
        <textarea name="inputarea" id="inputarea" cols="30" rows="10" class="input"></textarea>
    </div>

    <div class="hexdump">
        <p>Hexdump</p>
        <textarea name="hexd" id="hexd" cols="30" rows="10" class="" readonly></textarea>
    </div>

    <div class="output">
        <p>Output</p>
        <textarea name="output" id="output" cols="30" rows="10" class="" readonly></textarea>
    </div>
    
    <div>
        <p>Accumulator (ACC)</p>
        <textarea name="accumulator" id="accumulator" cols="5" rows="1" class="acc" readonly></textarea>
    </div>

    <div class="ix">
        <p>Index Register (IX)</p>
        <textarea name="ix" id="ix" cols="5" rows="1" class="acca" readonly></textarea>
    </div>

    <div class="zf">
        <p>Zero Flag</p>
        <textarea name="zf" id="zf" cols="5" rows="1" class="acca" readonly></textarea>
    </div>


    <br>
    <button id="asm">Assemble</button>
    <button id="run">Run</button>
    <button id="reset">Reset Memory</button>
    <button id="hexdb">Hexdump</button>
    <button id="dn" style="background-color: red; color: white;">Do not press (DEBUGGING PURPOSES)</button>
    <p><span style="color: white; background-color: cadetblue;">Symbolic and Relative addressing have not yet been added</span></p>
    <p><b>To represent an immediate value in the operand use # before the value, for example: </b> <code>LDM #4</code> </p>
    <p><span style="background-color: black; color: white;">INSTRUCTIONS</span><br><span id="p"></span></p>

    
    <hr>
    <h3>Made By Abdullah Khan</h3>
    <script src="index.js"></script>
</body>
</html>
